<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav id="sidebar-menu">
            <ul>
                <li><a href="#devices" class="nav-link" data-target="devices">All Devices</a></li>
                <li><a href="#about" class="nav-link" data-target="about">About Us</a></li>
                <li><a href="#contact" class="nav-link" data-target="contact">Contact Us</a></li>
               
                <li><a href="#admin" class="nav-link" data-target="admin">Admin Panel</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit" class="btn">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Tech Devices Review</p>
    </footer>
</body>
</html>
