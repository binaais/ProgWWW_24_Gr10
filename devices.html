<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devices</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <body>
        <div id="device-modal" class="modal">
            <div class="modal-content">
                <img id="modal-image" src="" alt="Device Image" style="display: none;">
                <h2 id="modal-title">Device Name</h2>
                <p id="modal-description">Device full specifications...</p>
            </div>
        </div>
        <script>
            // JavaScript to open and close the modal
            function showDeviceModal(imageSrc, title, description) {
                const modal = document.getElementById('device-modal');
                const modalImage = document.getElementById('modal-image');
                const modalTitle = document.getElementById('modal-title');
                const modalDescription = document.getElementById('modal-description');
    
                // Set modal content
                if (imageSrc) {
                    modalImage.src = imageSrc;
                    modalImage.style.display = 'block';
                } else {
                    modalImage.style.display = 'none';
                }
                modalTitle.textContent = title;
                modalDescription.textContent = description;
    
                // Show modal
                modal.style.display = 'block';
            }
    
            // Close the modal when clicking outside the content
            window.onclick = function (event) {
                const modal = document.getElementById('device-modal');
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            };
        </script>
    <footer>
        <p>&copy; 2024 Tech Devices Review</p>
    </footer>
</body>
</html>
