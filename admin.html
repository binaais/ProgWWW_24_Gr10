<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
        <nav id="sidebar-menu">
            <ul>
                <li><a href="#devices" class="nav-link" data-target="devices">All Devices</a></li>
                <li><a href="#about" class="nav-link" data-target="about">About Us</a></li>
                <li><a href="#contact" class="nav-link" data-target="contact">Contact Us</a></li>
               
                <li><a href="#admin" class="nav-link" data-target="admin">Admin Panel</a></li>



            </ul>
        </nav>
    </header>
    <main>
        <div id="admin-panel" class="modal-content">
            <h2>Device Management Panel</h2>
            <form id="device-form">
                <input type="text" id="device-name" placeholder="Device Name" required>
                <input type="text" id="device-category" placeholder="Category" required>
                <input type="date" id="device-release-date" placeholder="Release Date" required>
                <input type="number" step="0.1" id="device-rating" placeholder="Rating" min="0" max="5" required>
                <input type="text" id="device-image-url" placeholder="Image URL">
                <textarea id="device-specs" placeholder="Specifications" required></textarea>
                <button type="submit" class="btn">Save Device</button>
            </form>
            <div id="admin-device-list"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Tech Devices Review</p>
    </footer>
</body>
</html>
